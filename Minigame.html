<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You... üéÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Festive Gradient */
            font-family: 'Mountains of Christmas', cursive;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 150px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px; /* Space for buttons */
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Mountains of Christmas', cursive;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute; /* Allows it to move freely */
            transition: all 0.3s ease; /* Smooth movement */
        }

        /* Success Screen */
        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        #qr-code {
            margin-top: 20px;
            border: 10px solid white;
            border-radius: 10px;
            width: 200px;
            height: 200px;
        }

        /* Snowflake animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container" id="question-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2t5eG02Y2V2c3V4eW9sZ2V2c3V4eW9sZ2V2c3V4eW9sZ2V2cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3o7TKL60KM0j4oD0S4/giphy.gif" alt="Christmas Bear">
        </div>

        <h1>Will you spend Christmas with me? üéÑ</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes! ‚ù§Ô∏è</button>
            
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success-container">
        <h1>Yay! Merry Christmas! üéÖüéÅ</h1>
        <p style="font-size: 1.5rem;">Scan this for your surprise:</p>
        
        <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://ewulized.github.io/For-Chuchi/&color=d42426" alt="QR Code">
        <p>(Or click here if you can't scan)</p>
        <a href="https://ewulized.github.io/For-Chuchi/" style="color: white; font-size: 1.2rem;">Open Link</a>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');

        // Logic to make the NO button run away
        function moveButton() {
            // Get window dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Generate random positions within the visible screen
            const randomX = Math.random() * (maxWidth - 50) + 25; // Keep some padding
            const randomY = Math.random() * (maxHeight - 50) + 25;

            // Apply new position using fixed positioning so it escapes the flow
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic for when YES is clicked
        function acceptProposal() {
            questionContainer.style.display = 'none';
            successContainer.style.display = 'flex';
            createConfetti();
        }

        // Add background falling snow
        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑÔ∏è';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnow, 200);

        // Simple confetti effect for the celebration
        function createConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(createSnow, i * 20); // Reuse snow logic but faster for burst
            }
        }
    </script>
</body>
</html>
